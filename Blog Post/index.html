<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./blog-1027861_1280.jpg" type="image/x-icon">

</head>

<body class="bg-gray-700">

    <div class="text-center font-sans">
        <h1 class="text-5xl font-semibold text-white">Blog Posts</h1>
        <p class="mt-1.5 mb-3 text-white">Image from <span
                class="cursor-pointer underline hover:shadow-lg hover:shadow-gray-500/50">Google</span></p>

        <!-- space-x-1 -->
        <div class="flex w-full space-x-4">
            <!-- drop shadow -->
            <div
                class="w-1/3 bg-white transition delay-150 duration-300 ease-in-out hover:translate-y-1 hover:translate-x-10 hover:scale-110">
                <img class="w-full" src="./java.jpg" alt="random-image" />

                <h3 class="font-serif text-2xl font-semibold">Java</h3>
                <p class="font-thin">Java is a object oriented platform independent programming language.</p>

                <span class="cursor-pointer font-semibold uppercase text-gray-400 hover:underline">Read More</span>
            </div>

            <div
                class="w-1/3 bg-white transition delay-150 duration-300 ease-in-out hover:translate-y-1 hover:translate-x-1 hover:scale-110">
                <img class="w-full" src="./crypto.jpeg.jpeg" alt="random-image" />

                <h3 class="font-serif text-2xl font-semibold">Crypto Currency</h3>
                <p class="font-thin">Cryptography is technique of securing information and communications</p>

                <span class="cursor-pointer font-semibold uppercase text-gray-400 hover:underline">Read More</span>
            </div>

            <div
                class="w-1/3 bg-white transition delay-150 duration-300 ease-in-out hover:translate-y-1 hover:-translate-x-10 hover:scale-110">
                <img class="w-full" src="./laptop.jpeg" alt="random-image" />

                <h3 class="font-serif text-2xl font-semibold">Laptop Under 40K</h3>
                <p class="font-thin">Major brands in this price range are HP, ASUS, ACER</p>

                <span class="cursor-pointer font-semibold uppercase text-gray-400 hover:underline">Read More</span>
            </div>
        </div>

        <button
            class="mt-3 rounded-md border-2 border-white p-2 uppercase text-white hover:bg-white hover:text-black">Learn
            More</button>
    </div>



</body>

</html>
